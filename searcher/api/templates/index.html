<!doctype html>
<html class="no-js" lang="ru">

<head>
  {% load static %}
  <meta charset="utf-8">
  <title>Lead of digital</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="//db.onlinewebfonts.com/c/88f10bf18a36407ef36bf30bc25a3618?family=Suisse+Intl" rel="stylesheet" type="text/css"/>

  <script src="https://kit.fontawesome.com/771831ed14.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>


  <script src="{% static 'js/main.js' %}"></script>
</head>

<body>
<div class="bg-gray-100 dark:bg-gray-900 dark:text-white text-gray-600 h-screen flex overflow-hidden text-sm">
  <div class="bg-white dark:bg-gray-900 dark:border-gray-800 w-20 flex-shrink-0 border-r border-gray-200 flex-col hidden sm:flex">
    <div class="h-16 text-blue-500 flex items-center justify-center">
      <svg class="w-9" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 54 33">
        <path fill="currentColor" fill-rule="evenodd" d="M27 0c-7.2 0-11.7 3.6-13.5 10.8 2.7-3.6 5.85-4.95 9.45-4.05 2.054.513 3.522 2.004 5.147 3.653C30.744 13.09 33.808 16.2 40.5 16.2c7.2 0 11.7-3.6 13.5-10.8-2.7 3.6-5.85 4.95-9.45 4.05-2.054-.513-3.522-2.004-5.147-3.653C36.756 3.11 33.692 0 27 0zM13.5 16.2C6.3 16.2 1.8 19.8 0 27c2.7-3.6 5.85-4.95 9.45-4.05 2.054.514 3.522 2.004 5.147 3.653C17.244 29.29 20.308 32.4 27 32.4c7.2 0 11.7-3.6 13.5-10.8-2.7 3.6-5.85 4.95-9.45 4.05-2.054-.513-3.522-2.004-5.147-3.653C23.256 19.31 20.192 16.2 13.5 16.2z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="flex mx-auto flex-grow mt-4 flex-col text-gray-400 space-y-4">
      <div class="email-view-button cursor-pointer h-10 w-12 dark:text-gray-500 rounded-md flex items-center justify-center bg-blue-100 text-blue-500">
        <svg viewBox="0 0 24 24" class="h-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </div>
      <div class="feedback-view-button cursor-pointer h-10 w-12 dark:text-gray-500 rounded-md flex items-center justify-center">
        <svg viewBox="0 0 24 24" class="h-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
      </div>
    </div>
  </div>
  <div class="flex-grow overflow-hidden h-full flex flex-col">
    <div class="flex-grow flex overflow-x-hidden">
      <div class="map-block w-72 flex-shrink-0 border-r border-gray-200 dark:border-gray-800 h-full overflow-y-auto lg:block hidden p-5" id="map">
      </div>

      <div class="filter-and-cards-block w-72 flex-shrink-0 border-r border-gray-200 dark:border-gray-800 h-full overflow-y-auto lg:block hidden p-5">
        <div class="text-xs text-gray-400 tracking-wider">БЛОГЕРЫ</div>
        <div class="relative mt-2">
          <input type="text" class="query-input pl-8 h-9 bg-transparent border border-gray-300 dark:border-gray-700 dark:text-white w-full rounded-md text-sm" placeholder="Поиск" />
          <svg viewBox="0 0 24 24" class="w-4 absolute text-gray-400 top-1/2 transform translate-x-0.5 -translate-y-1/2 left-2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>

        <div class="space-y-4 mt-3">
          <div class="bg-white p-3 w-full flex flex-row rounded-md dark:bg-gray-800 shadow">
            <div class="filter_item w-96">
              <div class="flex xl:flex-row flex-col items-center font-medium text-gray-900 dark:text-white pb-2 mb-2 xl:border-b border-gray-200 border-opacity-75 dark:border-gray-700 w-full">
                Минимум подписчиков
              </div>
              <div class="flex items-center w-full">
                <input type="text" class="min-sub-input pl-8 h-9 bg-transparent border border-gray-300 dark:border-gray-700 dark:text-white w-full rounded-md text-sm" placeholder="1 - 15 000 000" />
              </div>
            </div>
            <div class="filter_item w-96">
              <div class="flex xl:flex-row flex-col items-center font-medium text-gray-900 dark:text-white pb-2 mb-2 xl:border-b border-gray-200 border-opacity-75 dark:border-gray-700 w-full">
                Максимум подписчиков
              </div>
              <div class="flex items-center w-full">
                <input type="text" class="max-sub-input pl-8 h-9 bg-transparent border border-gray-300 dark:border-gray-700 dark:text-white w-full rounded-md text-sm" placeholder="1 - 15 000 000" />
              </div>
            </div>
            <div class="filter_item w-96">
              <div class="flex xl:flex-row flex-col items-center font-medium text-gray-900 dark:text-white pb-2 mb-2 xl:border-b border-gray-200 border-opacity-75 dark:border-gray-700 w-full">
                Количество лайков
              </div>
              <div class="flex items-center w-full">
                <input type="text" class="avg-likes-input pl-8 h-9 bg-transparent border border-gray-300 dark:border-gray-700 dark:text-white w-full rounded-md text-sm" placeholder="1 - 15 000 000" />
              </div>
            </div>
            <div class="filter_item w-96">
              <div class="flex xl:flex-row flex-col items-center font-medium text-gray-900 dark:text-white pb-2 mb-2 xl:border-b border-gray-200 border-opacity-75 dark:border-gray-700 w-full">
                Количество просмотров
              </div>
              <div class="flex items-center w-full">
                <input type="text" class="avg-views-input pl-8 h-9 bg-transparent border border-gray-300 dark:border-gray-700 dark:text-white w-full rounded-md text-sm" placeholder="1 - 15 000 000" />
              </div>
            </div>

            <div class="filter_item_last w-96">
              <div class="flex xl:flex-row flex-row items-center font-medium text-gray-900 dark:text-white border-opacity-75 dark:border-gray-700 w-full">
                <div>Искать в базе</div>
                <input type="checkbox" class="db-checkbox ml-auto pl-8 h-9 bg-transparent border border-gray-300 dark:border-gray-700 dark:text-white rounded-md text-sm" />
              </div>
            </div>

            <button class="filter-button w-96 h-8 px-3 rounded-md shadow text-white bg-blue-500">Применить</button>
          </div>

          <div class="flex xl:flex-row flex-col items-center font-medium text-gray-900 dark:text-white pb-2 mb-2 xl:border-b border-blue-500 border-opacity-75 dark:border-gray-700 w-full">
          </div>

          <div class="bloger-cards-container">
          </div>
          
        </div>
      </div>

      <div class="feedback-block flex-grow flex-row flex bg-white dark:bg-gray-900 overflow-y-auto">
        <div class="w-feedback-col flex-shrink-0 border-r border-gray-200 dark:border-gray-800 h-full overflow-y-auto lg:block hidden p-5">
          <div class="text-xs text-gray-400 tracking-wider col-title">ПОЕЗДКИ</div>
          <div class="trips-col">
          </div>
        </div>
        <div class="w-feedback-col flex-shrink-0 border-r bg-gray-100 border-gray-200 dark:border-gray-800 h-full overflow-y-auto lg:block hidden p-5">
          <div class="text-xs text-gray-400 tracking-wider col-title">БЛОГЕРЫ</div>
          <div class="blogers-col"></div>
        </div>
        <div class="w-feedback-col flex-shrink-0 border-r border-gray-200 dark:border-gray-800 h-full overflow-y-auto lg:block hidden p-5">
          <div class="text-xs text-gray-400 tracking-wider col-title">ПОСТЫ</div>
          <div class="posts-col"></div>
        </div>
      </div>

      <div class="email-block flex-grow bg-white dark:bg-gray-900 overflow-y-auto">
        <div class="sm:px-7 sm:pt-7 px-4 pt-4 flex flex-col w-full border-b border-gray-200 bg-white dark:bg-gray-900 dark:text-white dark:border-gray-800 sticky top-0">
          <div class="flex w-full items-center">
            <div class="flex items-center text-3xl text-gray-900 dark:text-white">
              <img src="https://assets.codepen.io/344846/internal/avatars/users/default.png?fit=crop&format=auto&height=512&version=1582611188&width=512" class="w-12 mr-4 rounded-full" alt="profile" />
              Алгебраический Волк
            </div>
            <div class="ml-auto sm:flex hidden items-center justify-end">
              <div class="text-right">
                <!-- <div class="text-xs text-gray-400 dark:text-gray-400">Account balance:</div>
                <div class="text-gray-900 text-lg dark:text-white">$2,794.00</div> -->
              </div>
              <!-- <button class="w-8 h-8 ml-4 text-gray-400 shadow dark:text-gray-400 rounded-full flex items-center justify-center border border-gray-200 dark:border-gray-700">
                <svg viewBox="0 0 24 24" class="w-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="1"></circle>
                  <circle cx="19" cy="12" r="1"></circle>
                  <circle cx="5" cy="12" r="1"></circle>
                </svg>
              </button> -->
            </div>
          </div>
          <div class="flex items-center space-x-3 sm:mt-7 mt-4">
            <a href="#" class="px-3 border-b-2 border-blue-500 text-blue-500 dark:text-white dark:border-white pb-1.5">Отправка письма</a>
          </div>
        </div>
        <div class="sm:p-7 p-4">
            <div class="bg-white p-3 w-full flex flex-col rounded-md dark:bg-gray-800 shadow">
              <div class="filter_item">
                <div class="flex xl:flex-row flex-col items-center font-medium text-gray-900 dark:text-white pb-2 mb-2 xl:border-b border-gray-200 border-opacity-75 dark:border-gray-700 w-full">
                  Тема письма
                </div>
                <div class="flex items-center w-full">
                  <input type="text" class="mail-subject-input pl-8 h-9 bg-transparent border border-gray-300 dark:border-gray-700 dark:text-white w-full rounded-md text-sm" placeholder="Самарский трип" />
                </div>
              </div>
              <div class="filter_item">
                <div class="flex xl:flex-row flex-col items-center font-medium text-gray-900 dark:text-white pb-2 mb-2 xl:border-b border-gray-200 border-opacity-75 dark:border-gray-700 w-full">
                  Текст письма
                </div>
                <div class="flex items-center w-full">
                  <textarea rows="15" class="mail-template-input pl-8 bg-transparent border border-gray-300 dark:border-gray-700 dark:text-white w-full rounded-md text-sm"></textarea>
                </div>
              </div>
  
              <button class="send-email-button h-8 w-96 px-3 rounded-md shadow text-white bg-blue-500">Отправить</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuhIuivgpmFGMUyYWb_9ip6VuMIzgRRRQ&callback=initMap&libraries=&v=weekly"
        async
    ></script>
</body>
